<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>ChatGPT Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>ChatGPT</h1>
    </header>
    <main>
      <form>
        <h2>Chào mừng trở lại</h2>
        <div class="input-group">
          <label for="email">Địa chỉ email</label>
          <input id="email" type="email" />
        </div>
        <button type="submit">Tiếp tục</button>
        <p class="register-text">
          Bạn chưa có tài khoản? Hãy <a href="#">đăng ký</a>
        </p>
        <div class="divider">
          <span>HOẶC</span>
        </div>
        <div class="social-buttons">
          <button type="button" class="google">
            <img
              alt="Google logo, multicolor G letter"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/250px-Google_Favicon_2025.svg.png"
            />
            Tiếp tục với Google
          </button>
          <button type="button" class="microsoft">
            <img
              alt="Microsoft logo, four colored squares"
              src="https://static.vecteezy.com/system/resources/previews/027/127/473/non_2x/microsoft-logo-microsoft-icon-transparent-free-png.png"
            />
            Tiếp tục với Tài khoản Microsoft
          </button>
          <button type="button" class="apple">
            <img
              alt="Apple logo, black apple silhouette"
              src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
            />
            Tiếp tục với Apple
          </button>
          <button type="button" class="phone">
            <i class="fas fa-phone-alt"></i>
            Tiếp tục với điện thoại
          </button>
        </div>
        <footer>
          <a href="#">Điều khoản sử dụng</a> |
          <a href="#">Chính sách riêng tư</a>
        </footer>
      </form>
    </main>
  </body>
</html>
