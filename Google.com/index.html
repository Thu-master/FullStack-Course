<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main-Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
  </head>

  <body>
    <div class="container">
      <div class="top-container">
        <div class="information">
          <a
            class="navigate-to-email"
            href="https://workspace.google.com/products/gmail/"
            >Gmail</a
          >
          <a
            class="navigate-to-image"
            href="https://www.google.com/imghp?hl=vi&authuser=0&ogbl"
            >Hình ảnh</a
          >
          <div class="information-icon">
            <span class="material-symbols-outlined">apps</span>
          </div>
          <div class="image">
            <img
              src="https://lh3.googleusercontent.com/ogw/AF2bZyh95wlUXydqOiOyDBbHxkqgvJEwrNNQI4wa0vhYhJL_cA=s32-c-mo"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="middle-container">
        <div class="google-search">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png"
            alt=""
          />
          <div class="middle-container-input">
            <span class="material-symbols-outlined">search</span>
            <input
              type="text"
              placeholder="Tìm kiếm trên Google"
              title="Tìm kiếm trên Google"
            />
            <span class="material-symbols-outlined">keyboard</span>
            <span class="material-symbols-outlined">mic</span>
            <span class="material-symbols-outlined">photo_camera</span>
          </div>
          <div class="middle-container-button">
            <button class="middle-container-button-left">
              Tìm trên Google
            </button>
            <button class="middle-container-button-right">
              Xem trang đầu tiên tìm được
            </button>
          </div>
          <div class="bottom-middle-container">
            <p>Google hỗ trợ các ngôn ngữ:</p>
            <a href="">English</a>
            <a href="">Français</a>
            <a href="">繁體中文</a>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <div class="top-bottom-container">
          <p>Việt Nam</p>
        </div>
        <div class="bottom-bottom-container">
          <div class="left-bottom-bottom-container">
            <p>Giới thiệu</p>
            <p>Quảng cáo</p>
            <p>Doanh nghiệp</p>
            <p>Cách hoạt động của Tìm kiếm</p>
          </div>
          <div class="right-bottom-bottom-container">
            <p>Quyền riêng tư</p>
            <p>Điều khoản</p>
            <p>Cài đặt</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
